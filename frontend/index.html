<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
        }

        form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        form input:focus {
            border-color: #007bff;
        }

        form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -8px;
            margin-bottom: 8px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            form {
                padding: 15px;
            }

            form input {
                padding: 8px;
            }

            form button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h1>Página de Registro</h1>
        <input type="text" id="name" placeholder="Digite aqui seu nome">
        <div class="error" id="nameError"></div>
        <input type="email" id="email" placeholder="Digite aqui seu email">
        <div class="error" id="emailError"></div>
        <input type="password" id="password" placeholder="Digite aqui sua senha">
        <div class="error" id="passwordError"></div>
        <input type="number" id="phone" placeholder="Digite aqui seu número de telefone">
        <div class="error" id="phoneError"></div>
        <input type="text" id="address" placeholder="Digite aqui seu endereço (opcional)">
        <input type="text" id="company" placeholder="Digite aqui sua empresa">
        <div class="error" id="companyError"></div>
        <input type="text" id="sector" placeholder="Digite aqui seu setor">
        <div class="error" id="sectorError"></div>
        <button type="submit">Registrar</button>
    </form>

    <script>
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Limpa os erros anteriores
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            let hasError = false;

            // Validação do nome
            const name = document.getElementById('name');
            if (name.value.trim() === '') {
                document.getElementById('nameError').textContent = 'O nome é obrigatório.';
                hasError = true;
            }

            // Validação do email
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                document.getElementById('emailError').textContent = 'Digite um e-mail válido.';
                hasError = true;
            }

            // Validação da senha
            const password = document.getElementById('password');
            if (password.value.length < 6) {
                document.getElementById('passwordError').textContent = 'A senha deve ter pelo menos 6 caracteres.';
                hasError = true;
            }

            // Validação do telefone
            const phone = document.getElementById('phone');
            if (phone.value.trim() === '' || phone.value.length < 8) {
                document.getElementById('phoneError').textContent = 'Digite um número de telefone válido.';
                hasError = true;
            }

            // Validação da empresa
            const company = document.getElementById('company');
            if (company.value.trim() === '') {
                document.getElementById('companyError').textContent = 'O campo empresa é obrigatório.';
                hasError = true;
            }

            // Validação do setor
            const sector = document.getElementById('sector');
            if (sector.value.trim() === '') {
                document.getElementById('sectorError').textContent = 'O campo setor é obrigatório.';
                hasError = true;
            }

            // Se não houver erros, submeta o formulário
            if (!hasError) {
                alert('Registro bem-sucedido!');
                form.reset();
            }
        });
    </script>
</body>
</html>
